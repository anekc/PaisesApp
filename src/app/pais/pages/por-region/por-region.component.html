<div class="animate__animated animate__fadeIn">
    <h3>Por región: <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5> Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" class="btn btn-outline-primary" (click)="activarRegion(region)" [class]="getClase(region)">
                {{region}}
            </button>
        </div>
    </div>

</div>


<div class="row ">
    <div class="col ">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
